    <section>
        <span>
            <h2>Funcionário</h2>
        </span>

       <form action="" method="post">
            <fieldset class="form-content">
                <span>
                    <h3>Atualizar dados do Funcionário</h3>
                </span>

                <div class="input-content">
                    <input type="text" name="name-clerk" id="name-clerk" class="name-clerk" placeholder="Nome do Funcionário..." required>
                    <input type="text" name="cpf-clerk" id="cpf-clerk" class="cpf-clerk" placeholder="Digite o CPF" required>
                    <input type="email" name="email-clerk" id="email-clerk" class="email-clerk" placeholder="Digite o email" required>
                    <input type="tel" name="tel-clerk" id="tel-clerk" class="tel-clerk" placeholder="Digite o telefone" required>
                    <select name="responsibility-clerk" id="responsibility-clerk">
                        <option value="">Informe seu cargo...</option>
                        <option value="Cozinheiro">Cozinheiro</option>
                        <option value="Garçom">Garçom</option>
                        <option value="Atendente">Atendente</option>
                        <option value="Recepcionista">Recepcionista</option>
                    </select>

                    <input type="submit" value="Alterar" id="btn-submit-clerk" class="btn-submit">
                </div>
            </fieldset>
       </form>
    </section>
</body>
